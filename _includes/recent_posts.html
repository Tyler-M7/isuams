<nav class="inner-nav secondary-nav">
	{% for section in data.menu | where:"page", page.categories[0] %}
		<a class="active" href="{{ section.permalink }}">{{ section.name }}</a>
		<span class="recent-posts-label">Recent Articles</span>
		<ul>
			{% for post in site.categories limit:site.recent_posts_limit | where_exp:"post", "post.categories[0] == page.categories[0]" %}
				<li>
					<a href="{{ base_url }}{{ post.url }}">{{ post.title }}</a>
				</li>
			{% endfor %}
	</ul>
	{% endfor %}
</nav>
