<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<meta name="description" content="{{ site.description }}">
		<link rel="icon" href="{{ base_url }}/favicon.ico">

		<title>{{ page.title }}</title>

		<!-- Main CSS -->
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
		<link href="{{ base_url }}/stylesheets/styles.css" rel="stylesheet">

		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<link href="{{ base_url }}/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body role="document">

		<!-- Page Header -->
		<header class="site-header">
			<div class="header-main">
				<div class="container">
					<div class="title-area">
						<!-- Screen Reader Title -->
						<h1 class="sr-only">{{ site.title }}</h1>
						<!-- Logo -->
						<img src="{{ base_url }}/assets/isu_ams_web_logo_2.png" class="site-logo">
					</div>
					<div class="extras hidden-xs">
						<div class="social-icons">
							<!-- Social Sites (controlled in _data/social_links.json) -->
							{% for social_site in site.data.social_links %}
								<div class="social-icon">
									<a href="{{ social_site.url }}" title="{{ social_site.site }}">
										<span class="genericon genericon-{{ social_site.genericon }}"></span>
									</a>
								</div>
							{% endfor %}
						</div>
					</div>
				</div>
			</div>
			<nav class="navbar navbar-default">
				<div class="container">
					<div class="navbar-header">
						<div class="social-icons">
							<!-- Social Sites (controlled in _data/social_links.json) -->
							{% for social_site in site.data.social_links %}
								<div class="social-icon">
									<a href="{{ social_site.url }}" title="{{ social_site.site }}">
										<span class="genericon genericon-{{ social_site.genericon }}"></span>
									</a>
								</div>
							{% endfor %}
						</div>
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
					</div>
					<div id="navbar" class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							{% for item in data.menu %}
								{% if item.permalink == page.url %}
									<li class="active"><a href="{{ base_url }}{{ item.permalink }}">{{ item.name }}</a></li>
								{% else %}
									<li><a href="{{ base_url }}{{ item.permalink }}">{{ item.name }}</a></li>
								{% endif %}
							{% endfor %}
						</ul>
						<!-- @todo need to figure out search -->
						<form class="navbar-form navbar-right hidden-sm" role="search">
                            <div class="form-group"><div class="input-group">
                                <input type="text" class="form-control item-search" placeholder="Site Search">
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                                </span>
                            </div></div>
                        </form>
					</div><!--/.nav-collapse -->
				</div>
			</nav>
		</header>

		<!-- Main -->
		<main>
